<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Simple Site</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <header>
        <h1 id="site-title">Welcome to My Simple Site</h1>
    </header>

    <main>
        <section class="content">
            <h2 id="post-title">Loading...</h2>
            <div id="post-content">Please wait while we load the content.</div>
        </section>
    </main>

    <footer>
        <p>Â© <span id="year"></span> My Simple Site</p>
    </footer>

    <script>
        // Load latest post from CMS
        async function loadContent() {
            try {
                const response = await fetch('posts/home.md');
                const text = await response.text();
                const lines = text.split('\n');
                const title = lines[0].replace('# ', '');
                const content = lines.slice(1).join('\n');

                document.getElementById('post-title').innerText = title;
                document.getElementById('post-content').innerHTML = marked.parse(content);
            } catch (err) {
                document.getElementById('post-content').innerText = 'Failed to load content.';
            }
        }

        document.getElementById('year').innerText = new Date().getFullYear();
        loadContent();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
